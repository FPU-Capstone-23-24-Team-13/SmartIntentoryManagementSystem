	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    fetchLocationsAndPopulateDropdowns();
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            handleFormSubmit(event, form);
        });
    });
	function handleFormSubmit(event, form) {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(form); // Create FormData object from form data
      const sku = formData.get('SKU');
      const name = formData.get('SIN');
      const storeroomName = formData.get('storeroom');
      const shelfName = formData.get('selectShelf'); 

      submitFormData(sku)
	  
      .then(result => {
          if (Object.keys(result).length == 0) {
			document.getElementById('skuCell').textContent = 'null';
			  document.getElementById('nameCell').textContent = 'null';
			  document.getElementById('quantityCell').textContent = 'null';
			  document.getElementById('thresholdCell').textContent = 'null';
			  document.getElementById('locationCell').textContent = 'null';
              // Item does not exist
              const failureMessage = document.createElement('div');
              failureMessage.textContent = 'No item found';
              failureMessage.style.color = 'red';
              failureMessage.style.fontWeight = 'bold';
              failureMessage.style.marginBottom = '10px';
              document.getElementById('contactForm').prepend(failureMessage);

              // Remove the failure message after 5 seconds
              setTimeout(() => {
                  failureMessage.remove();
              }, 5000);
          } else {
			  document.getElementById('skuCell').textContent = result.sku;
			  document.getElementById('nameCell').textContent = result.name;
			  document.getElementById('quantityCell').textContent = result.count;
			  document.getElementById('thresholdCell').textContent = result.reorder_threshold;
			  document.getElementById('locationCell').textContent = result.location || 'null';

			  // Display a success message
			  const successMessage = document.createElement('div');
			  successMessage.textContent = 'Item successfully found!';
			  successMessage.style.color = 'green';
			  successMessage.style.fontWeight = 'bold';
			  successMessage.style.marginBottom = '10px';
			  document.getElementById('contactForm').prepend(successMessage);
			  
			  // Remove the failure message after 5 seconds
              setTimeout(() => {
                  successMessage.remove();
              }, 5000);
          }
      });
    }

    function submitFormData(sku) {
	console.log(sku)
    return fetch('/api/item/' + sku)
        .then(response => response.json())
        .then(data => {
		    console.log(data)
            if (Object.keys(data).length === 2) {
                // Empty object, item does not exist
                console.error('Item does not yet exist');
                return {}; // Return null to indicate failure
            } else {
                // Valid JSON object, item exists
                console.log('Item found:', data);
                return data; // Return 'continue' to indicate success
            }
        })
        .catch(error => {
            console.error('Error checking item existence:', error);
            return -1; // Return null to indicate failure
        });
    }
    
    </script>

	<script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
            content.style.maxHeight = null;
            } else {
            content.style.maxHeight = content.scrollHeight + "px";
            } 
        });
        }
