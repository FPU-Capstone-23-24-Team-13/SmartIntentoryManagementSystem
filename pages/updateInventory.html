<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styling/universal.css">
    <link rel="stylesheet" href="../styling/updateInventory.css">
  </head>

  <body>
    <main>
        <div class="container">
            <div class="full">
                <nav>
                    <a href="../pages/index.html" title="Home">Home</a>
                    <a href="../pages/viewInventory.html" title="Inventory">Inventory</a>
                    <a href="../pages/callibration.html" title="Callibrate">Callibrate</a>
                </nav>
                <img src="../images/LRH_Logo.jpg" id="LRH" alt="Lakeland Regional Health Logo">
            </div>
            
            <div class="full">
                <div class="fullLeft">

                </div>
                <div class="fullRight">
                    <button type="button" value="Update Item">
                        <h2>Update Item</h2>
                    </button>
                    <button type="button" value="Add Item">
                        <h2>Add Item</h2>
                    </button>
                </div>
            </div>

            <div class="main" id="add">
                <form>
                    <label for="SCU">SCU:</label><br>
                    <input type="text" id="SCU" name="SCU"><br>

                    <label for="Name">Name:</label><br>
                    <input type="text" id="Name" name="Name"><br>

                    <label for="Weight">Weight:</label><br>
                    <input type="text" id="Weight" name="Weight"><br>

                    <label for="Storeroom">Storeroom:</label><br>
                    <select id="Storeroom" name="Storeroom">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>

                    <label for="Shelf">Shelf:</label><br>
                    <select id="Shelf" name="Shelf">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>

                    <label for="image">Select an image:</label><br>
                    <input type="file" id="image" name="image"><br>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit"><br>
                </form>
            </div>

            <div class="main" id="update">
                <div class="mainLeft">
                    <h2>SKU: </h2>
                    <h2>Name: </h2>
                    <h3>Weight</h3>
                    <h3>Storeroom</h3>
                    <h3>Shelf</h3>
                </div>

                <div class="mainRight">
                    <img src="#" alt="item image">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
