<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/universal.css">
    <link rel="stylesheet" href="../styling/updateInventory.css">
  </head>

  <body>
    <main>
        <div class="container">
            <div class="full header">
                <div class="menu">
                    <button class="collapsible">Menu</button>
                    <div class="content">
                        <nav>
                            <a href="../pages/index.html" title="Home">Home</a>
                            <a href="../pages/viewInventory.html" title="Inventory">Inventory</a>
                            <a href="../pages/callibration.html" title="Callibrate">Callibrate</a>
                        </nav>
                    </div>
                </div>
                <img src="../images/LRH_Logo.jpg" id="LRH" alt="Lakeland Regional Health Logo">
            </div>

            <div class="full">
                <h1>Update Inventory Database</h1>
                <div class="fullB">
                    <button type="button" class="option" value="Update Item">
                        <h2>Update Item</h2>
                    </button>
                    <button type="button" class="option" value="Add Item">
                        <h2>Add Item</h2>
                    </button>
                </div>
            </div>

            <div class="main" id="add">
                <form>
                    <label for="SCU">SKU:</label><br>
                    <input type="text" id="SCU" name="SCU"><br>

                    <label for="Name">Name:</label><br>
                    <input type="text" id="Name" name="Name"><br>

                    <label for="Quantity">Quantity:</label><br>
                    <input type="text" id="Quantity" name="Quantity"><br>

                    <label for="Reorder Threshold">Reorder Threshold:</label><br>
                    <input type="text" id="Reorder Threshold" name="Reorder Threshold"><br>

                    <label for="Storeroom">Storeroom:</label><br>
                    <select id="Storeroom" name="Storeroom">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>

                    <label for="Shelf">Shelf:</label><br>
                    <select id="Shelf" name="Shelf">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>

                    <label for="image">Select an image:</label><br>
                    <input type="file" id="image" name="image"><br>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit"><br>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
            content.style.maxHeight = null;
            } else {
            content.style.maxHeight = content.scrollHeight + "px";
            } 
        });
        }
    </script>
  </body>
</html>
